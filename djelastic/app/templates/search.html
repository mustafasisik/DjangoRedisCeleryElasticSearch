<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
        }
        .container {
            margin-top: 100px;
        }
        .sedan-icon, .truck-icon, .suv-icon {
            font-size: 2em; /* Adjust icon size as needed */
        }
        .list-group-item {
            margin-bottom: 10px; /* Adjust margin between list items */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="get">
                <div class="input-group mb-3">
                    <input id="q" name="q" type="text" class="form-control" placeholder="Search by name">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            {% if servers %}
                <ul class="list-group">
                    {% for server in servers %}
                        <li class="list-group-item">
                            <span class="fw-bold">{{ server.hostname }}</span><br>
                            <span>{{ server.ip }}</span><br>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No cars found.</p>
            {% endif %}
        </div>
    </div>
</div>

<!-- Font Awesome Icons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

</body>
</html>
